# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


# See https://github.com/gopherjs/gopherjs/issues/415
# [[constraint]]
#   branch = "master"
#   name = "github.com/gopherjs/gopherjs"

[[constraint]]
  branch = "master"
  name = "github.com/gopherjs/webgl"

[[constraint]]
  name = "github.com/gorilla/websocket"
  version = "1.2.0"

[[constraint]]
  branch = "master"
  name = "github.com/goxjs/gl"

# See https://github.com/go-gl/glfw/issues/166
# [[constraint]]
#   branch = "master"
#   name = "github.com/goxjs/glfw"

[[constraint]]
  branch = "master"
  name = "github.com/goxjs/websocket"

[[constraint]]
  branch = "master"
  name = "github.com/patrikeh/go-deep"

[[constraint]]
  name = "github.com/satori/go.uuid"
  version = "1.2.0"

[[constraint]]
  branch = "master"
  name = "golang.org/x/mobile"

[prune]
  go-tests = true
  unused-packages = true
